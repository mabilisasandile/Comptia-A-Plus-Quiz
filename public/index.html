<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompTIA A+ Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="quiz-container">

    <nav class="navbar">
      <div class="navbar-left">
        <a href="form.html"><button>⚙️ Settings</button></a>
      </div>

      <h2>CompTIA A+ Quiz</h2>

      <div class="navbar-center">
        <label for="core-number">Core:</label>
        <select id="core-number">
          <option value="220-1201">220-1201</option>
          <option value="220-1202">220-1202</option>
        </select>
        <br />
        <label for="question-range">Range:</label>
        <select id="question-range">
          <option value="1-50">1 – 50</option>
          <option value="51-100">51 – 100</option>
          <option value="101-150">101 – 150</option>
          <option value="151-200">151 – 200</option>
          <option value="201-250">201 – 250</option>
          <option value="251-300">251 – 300</option>
        </select>
        <button id="start-range-quiz">START QUIZ</button>
      </div>
    </nav>

    <div id="question-container">
      <h2 id="question-number">Question 1 of 100</h2>
      <div id="question">Questions will be shown here or click "START QUIZ" to attempt Quiz.</div>
      <div id="answer-buttons" class="btn-group"></div>

      <div id="answer-buttons" class="answers"></div>

      <div class="action-buttons">
        <button id="toggle-answer-btn" class="next-btn" style="display:none;">SHOW ANSWER</button>
        <button id="next-btn" class="next-btn">NEXT</button>
      </div>

      <!-- Answer + Explanation Section -->
      <div id="answer-explanation"></div>

    </div>

    <button id="download-btn" class="next-btn" style="display:none;">Download Results</button>

  </div>
  <script src="script.js"></script>
</body>

</html>
